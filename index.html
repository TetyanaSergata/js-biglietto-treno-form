<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Biglietto treno</title>
  </head>
  <body>
    <!-- Calcola il prezzo -->
    <div class="wrapper">
      <h1 class="title">
        Calcola il prezzo del tuo biglietto</h1>
        <!-- Dati -->
      <div class="form_dati">
        <div class="row">
          <div class="col">
            <label for="nome">Nome Cognome</label>
            <input id="nome" type="text" name="" value="" placeholder="Nome e Cognome">
          </div>
          <div class="col">
            <label for="km">Km da percorrere</label>
            <input id="km" type="number" name="" value="" placeholder="Km da percorrere">
          </div>
          <div class="col">
            <label for="km">Fascia d'et&agrave;</label>
            <select id="fascia_eta" class="" name="">
              <option></option>
              <option value="minorenne">
                Minorenne</option>
              <option value="maggiorenne">
                Maggiorenne
              </option>
              <option value="over_65">Over 65</option>
            </select>
          </div>
        </div>
        <!-- Button -->
        <div class="row">
          <button id="genera"
          class="btn" type="button" name="button">Genera</button>
          <button id="annulla" class="btn" type="button" name="button">Annulla</button>
        </div>
      </div>
      <!-- Il tuo biglietto -->
      <h2 class="title">Il tuo biglietto</h2>
      <div id="dati_biglietto" class="dati_biglietto">
        <h3>Dettaglio Passeggeri</h3>
        <div class="box_biglietto row">
            <div class="col box-name">
              <h3>Nome Passeggero</h3>
              <h4 id="nome_passeggero"></h4>
            </div>
            <div class="col box_date">
              <table>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
                <tr class="dati_calcolati">
                  <td id="offerta"></td>
                  <td id="carrozza"></td>
                  <td id="codice"></td>
                  <td id="costo"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Script Javascript -->
      <script src="javascript/script.js" charset="utf-8"></script>
  </body>
</html>
